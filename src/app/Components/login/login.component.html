<div
  class="w-full bg-white flex items-center justify-between px-6 py-4"
  style="box-shadow: 0px 4px 15px rgba(107, 27, 179, 0.7)"
>
  <div class="flex items-center">
    <img src="udemy-logo.png" alt="Udemy Logo" class="h-12 mr-4" />
  </div>

  <span class="text-[#892de1] text-xl font-bold"> Administration </span>

  <!-- Right-side Buttons -->
  <div class="flex items-center space-x-4">
    <div class="relative flex items-center">
      <input
        *ngIf="isSearchVisible"
        type="text"
        placeholder="Search..."
        class="absolute right-full mr-2 w-48 border-2 border-[#892de1] rounded-md p-2 text-sm focus:outline-none"
      />
      <button
        class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 focus:outline-none"
        aria-label="Search"
        (click)="toggleSearch()"
      >
        <i class="fas fa-search text-[#892de1] text-xl"></i>
      </button>
    </div>

    <button
      class="bg-[#892de1] text-white py-2 px-4 rounded hover:bg-[#6b1bb3] text-sm"
    >
      Login
    </button>
    <button
      class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 focus:outline-none"
      aria-label="Change Language"
    >
      <i class="fas fa-globe text-[#892de1] text-xl"></i>
    </button>
  </div>
</div>

<div class="flex flex-row w-full bg-white rounded h-[85vh]">
  <!-- Left side: Image -->
  <div class="w-2/3 flex items-center justify-center ">
    <img src="login.png" alt="Login" class="object-contain h-full" />
  </div>

  <!-- Right side: Form -->
  <div class="w-1/2 p-8 flex flex-col items-center justify-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-full">
      <h2 class="text-3xl font-bold mb-6 text-center text-[#892de1]">Login</h2>
      <div class="mb-6">
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Email"
          class="mt-2 block w-full border-[#892de1] border-2 rounded-md shadow-sm text-lg p-2 placeholder-[#892de1]"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-red-500 text-sm"
        >
          <small *ngIf="loginForm.get('email')?.errors?.['required']"
            >Email is required</small
          >
          <small *ngIf="loginForm.get('email')?.errors?.['email']"
            >Invalid email format</small
          >
        </div>
      </div>
      <div class="mb-6">
        <input
          id="password"
          formControlName="password"
          type="password"
          placeholder="Password"
          class="mt-2 block w-full border-[#892de1] border-2 rounded-md shadow-sm text-lg p-2 placeholder-[#892de1]"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-red-500 text-sm"
        >
          <small>Password is required</small>
        </div>
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-[#892de1] text-white py-3 px-4 rounded hover:bg-[#6b1bb3] text-lg"
      >
        Login
      </button>
    </form>

    <!-- Social Login Section -->
    <div class="mt-8 text-center">
      <p class="text-[#892de1] mb-6 text-lg">Other log in options:</p>
      <div class="flex justify-center space-x-6">
        <!-- Google Icon -->
        <button
          class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-gray-100 focus:outline-none"
          aria-label="Login with Google"
          (click)="loginWithGoogle()"
        >
          <i class="fab fa-google text-4xl" style="color: #ea4335"></i>
        </button>

        <!-- Facebook Icon -->
        <button
          class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-gray-100 focus:outline-none"
          aria-label="Login with Facebook"
          (click)="loginWithFacebook()"
        >
          <i class="fab fa-facebook-f text-4xl text-[#1877F2]"></i>
        </button>

        <!-- Apple Icon -->
        <button
          class="flex items-center justify-center w-12 h-12 rounded-full hover:bg-gray-100 focus:outline-none"
          aria-label="Login with Apple"
          (click)="loginWithApple()"
        >
          <i class="fab fa-apple text-4xl text-black"></i>
        </button>
      </div>
    </div>
  </div>
</div>
