
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-7 mt-10">
  <div *ngFor="let course of courses$ | async" class="bg-white shadow-lg rounded-2xl p-5 border border-gray-200 hover:shadow-xl transition">
    
   
    <img [src]="course.thumbnail || 'https://via.placeholder.com/400x200?text=Course+Image'"
         class="w-full h-40 object-cover rounded-xl mb-4" />

    <h2 class="text-xl font-semibold text-gray-800 mb-1">{{ course.course_id }}</h2> 
    <p class="text-gray-500 text-sm mb-1">By Instructor: <span class="font-medium text-gray-700">{{ course.instructor_id }}</span></p>
    <p class="text-gray-600 mb-4 text-sm">{{ course.description }}</p>
    <p class="text-gray-500 text-sm mb-1">Level: <span class="font-medium text-gray-700">{{ course.level }}</span></p>
    <p class="text-gray-500 text-sm mb-1">Duration: <span class="font-medium text-gray-700">{{ course.duration }} hrs</span></p>
    <p class="text-gray-500 text-sm mb-1">Price: <span class="font-medium text-gray-700">${{ course.price }}</span></p>

    

    <div class="flex gap-3">
      <button (click)="accept(course.course_id)" class="bg-green-600 hover:bg-green-700 text-white text-sm px-3 py-1 rounded-xl">Accept</button>
      <button (click)="delete(course.course_id)" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded-xl">Delete</button>
      <button (click)="preview(course)" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-1 rounded-xl">Preview</button>
    </div>
  </div>
</div>
