<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 text-center">Unpublished Courses</h2>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let course of courses" class="bg-white rounded-2xl shadow-lg p-4 flex flex-col justify-between">
      <img [src]="course.thumbnail" alt="course image" class="w-full h-40 object-cover rounded-xl mb-4">
      <div class="flex-1">
        <h3 class="text-xl font-semibold mb-2">{{ course.title}}</h3>
        <!-- <p class="text-sm text-gray-500 mb-4">{{course.instructorName}}</p> -->
      </div>
      <div class="flex justify-between mt-2">
        <button class="bg-green-500 text-white px-3 py-1 rounded-lg hover:bg-green-600" (click)="accept(course.course_id)">Aceept</button>
        <button class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600" (click)="delete(course.course_id)">Delete</button>
        <button class="bg-blue-500 text-white px-3 py-1 rounded-lg hover:bg-blue-600" (click)="preview(course)">Preview</button>
      </div>
    </div>
  </div>
</div>
