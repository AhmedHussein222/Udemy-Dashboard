<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-7 mt-10">
  <div *ngFor="let course of courses" class="bg-white shadow-lg rounded-2xl p-5 border border-gray-200 hover:shadow-xl transition">
    
    <!-- Image -->
    <img src="https://via.placeholder.com/400x200?text=Course+Image"
         alt="{{ course.title }}"
         class="w-full h-40 object-cover rounded-xl mb-4">

    <!-- Title & Author -->
    <h2 class="text-xl font-semibold text-gray-800 mb-1">{{ course.title }}</h2>
    <p class="text-gray-500 text-sm mb-1">
      By <span class="font-medium text-gray-700">{{ course.author }}</span>
    </p>
    
    <!-- Description -->
    <p class="text-gray-600 mb-4 text-sm">{{ course.description }}</p>

    <!-- Buttons -->
    <div class="flex gap-3">
      <button (click)="accept(course.id)" class="bg-green-600 hover:bg-green-700 text-white text-sm px-3 py-1 rounded-xl">Accept</button>
      <button (click)="delete(course.id)" class="bg-red-600 hover:bg-red-700 text-white text-sm px-3 py-1 rounded-xl">Delete</button>
      <button (click)="preview(course)" class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-1 rounded-xl">Preview</button>
    </div>
  </div>
</div>
