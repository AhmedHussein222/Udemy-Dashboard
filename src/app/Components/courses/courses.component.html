<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
    <div *ngFor="let course of courses" class="bg-white shadow-md rounded-2xl overflow-hidden">
      <img [src]="course.image" alt="Course image" class="w-full h-48 object-cover" />
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">{{ course.title }}</h2>
        <p class="text-gray-600 mb-4">Instructor: {{ course.instructor }}</p>
        <div class="flex gap-2">
          <button
            class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded"
            (click)="accept(course)">
            Accept
          </button>
          <button
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded"
            (click)="preview(course)">
            Preview
          </button>
          <button
            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded"
            (click)="delete(course)">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
