<!-- Top Navigation -->
<header
  class="w-full bg-white flex items-center justify-between px-6 py-4 fixed top-0 z-10 shadow"
>
  <div class="flex items-center">
    <img src="udemy-logo.png" alt="Udemy Logo" class="h-12 mr-4" />
  </div>

  <div class="absolute left-1/2 transform -translate-x-1/2">
    <span class="text-[#892de1] text-xl font-bold">Welcome, Admin</span>
  </div>

  <!-- Combined Right-side Buttons -->
  <div class="flex items-center space-x-4">
    <div class="relative flex items-center gap-4">
      <input
        *ngIf="isSearchVisible"
        type="text"
        placeholder="Search..."
        class="absolute right-full mr-2 w-48 border-2 border-[#892de1] rounded-md p-2 text-sm focus:outline-none"
      />
      <button
        class="text-[#892de1] hover:text-[#6b1bb3] text-lg font-semibold focus:outline-none"
        aria-label="Search"
        (click)="toggleSearch()"
      >
        <i class="fas fa-search text-2xl"></i>
      </button>
      <button
        class="text-[#892de1] hover:text-[#6b1bb3] text-lg font-semibold focus:outline-none"
        aria-label="Notifications"
      >
        <i class="fas fa-bell text-2xl"></i>
      </button>
      <button
        class="px-4 py-2 bg-[#892de1] text-white rounded hover:bg-[#6b1bb3] text-base font-semibold"
      >
        Profile
      </button>
    </div>

    <button
      class="flex items-center justify-center w-10 h-10 rounded-full bg-[#892de1] text-white hover:bg-[#6b1bb3] focus:outline-none"
      aria-label="Change Language"
    >
      <i class="fas fa-globe text-xl"></i>
    </button>
  </div>
</header>

<div class="flex min-h-screen bg-gray-200">
  <!-- Sidebar -->
  <aside class="w-64 bg-gray-800 text-white pt-16 flex-shrink-0 flex flex-col">
    <div class="p-4 pt-8 text-lg font-bold">Admin Dashboard</div>
    <nav>
      <ul>
        <li
          class="p-4 hover:bg-gray-700 cursor-pointer"
          [ngClass]="{ 'bg-[#8b31e2]': isActive('dashboard') }"
          (click)="switchSection('dashboard')"
        >
          Dashboard
        </li>
        <li
          class="p-4 hover:bg-gray-700 cursor-pointer"
          [ngClass]="{ 'bg-[#8b31e2]': isActive('users') }"
          (click)="switchSection('users')"
        >
          Users
        </li>
        <li
          class="p-4 hover:bg-gray-700 cursor-pointer"
          [ngClass]="{ 'bg-[#8b31e2]': isActive('courses') }"
          (click)="switchSection('courses')"
        >
          Courses
        </li>
        <li
          class="p-4 hover:bg-gray-700 cursor-pointer"
          [ngClass]="{ 'bg-[#8b31e2]': isActive('payments') }"
          (click)="switchSection('payments')"
        >
          Payments
        </li>
        <li
          class="p-4 hover:bg-gray-700 cursor-pointer"
          [ngClass]="{ 'bg-[#8b31e2]': isActive('settings') }"
          (click)="switchSection('settings')"
        >
          Settings
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 pt-20">
    <!-- Dashboard Section -->
    <section *ngIf="isActive('dashboard')" class="mt-6">
      <app-dashboard></app-dashboard>
    </section>

    <!-- Users Section -->
    <section *ngIf="isActive('users')" class="mt-6">
      <app-users></app-users>
    </section>

    <!-- Courses Section -->
    <section *ngIf="isActive('courses')" class="mt-6">
      <app-courses2></app-courses2>
    </section>

    <!-- Payments Section -->
    <section *ngIf="isActive('payments')" class="mt-6">
      <app-payment></app-payment>
    </section>

    <section *ngIf="isActive('settings')" class="mt-6">
      <app-admin></app-admin>
    </section>
  </main>
</div>
