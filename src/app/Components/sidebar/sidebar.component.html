
<div class="bg-gray-800 w-64 h-screen p-4 fixed top-0 left-0 hidden sm:block text-white z-40">
   <img src="logo-udemy.svg" alt="Logo" class="w-32 mb-6" />
 
   <ul class="space-y-4">
     <li><a routerLink="/Dashboard" routerLinkActive="text-white" class="text-gray-300 hover:text-white">Dashboard</a></li>
     <li><a routerLink="/users" routerLinkActive="text-white" class="text-gray-300 hover:text-white">Users</a></li>
     <li><a routerLink="/courses" routerLinkActive="text-white" class="text-gray-300 hover:text-white">Courses</a></li>
     <li><a routerLink="/admin" routerLinkActive="text-white" class="text-gray-300 hover:text-white">Admin</a></li>
   </ul>
 </div>
 
 <div class="sm:hidden fixed top-4 left-4 z-50">
   <button (click)="toggleSidebar()" class="text-black">
     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
         d="M4 6h16M4 12h16M4 18h16" />
     </svg>
   </button>
 </div>
 

 <div class="sm:hidden fixed inset-0 bg-gray-900 bg-opacity-80 z-40 transition-opacity duration-300" *ngIf="sidebarVisible">
   <div class="bg-gray-800 w-64 h-full p-6 text-white">
     <div class="flex justify-between items-center mb-6">
       <img src="logo-udemy.svg" alt="Logo" class="w-24">
       <button (click)="toggleSidebar()">
       </button>
     </div>
     <ul class="space-y-6 text-lg">
      <li><a routerLink="/Dashboard" routerLinkActive="text-blue-500">Dashboard</a> </li>
       <li><a (click)="toggleSidebar()" routerLink="/main/users" >Users</a></li>
       <li><a (click)="toggleSidebar()" routerLink="/courses" >Courses</a></li>
       <li><a (click)="toggleSidebar()" routerLink="/admin" >Admin</a></li>
     </ul>
   </div>
 </div>
